    var geometry = new THREE.BoxGeometry( 0.6, 0.3, 0.3 );

    var cubeMaterials =
        [
            new THREE.MeshLambertMaterial( { map: new THREE.TextureLoader().load('js/img.jpg'), side: THREE.DoubleSide  } ),
            new THREE.MeshLambertMaterial( { map: new THREE.TextureLoader().load('js/img.jpg'), side: THREE.DoubleSide  } ),

        ]

    //var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
    var material = new THREE.MeshFaceMaterial(cubeMaterials);

    var geometry2 = new THREE.BoxGeometry(2, 1, 1);
    var pos = -30;
    for (let i = 0; i < 20; i++) {
        if (i%2 === 0) pos = -30; else pos = -31;

        for (let y = 0; y < 30; y++ ) {

            var min=0;
            var max=0.5;
            var random = Math.random() * (+max - +min) + +min;


            var cube = new THREE.Mesh( geometry2, material );
            cube.castShadow = true;
            cube.callback = function() { console.log( 'AWWWYEAH' ); } //this.name
            cube.position.x = pos;
            cube.position.y = i;
            cube.position.z = random;
            cubes.push(cube);
            scene.add( cube );
            pos+=2;
        }
    }

    spotLight.position.set( 15, 30, 50 );

    spotLight.castShadow = true;

    spotLight.shadow.mapSize.width = 1024;

    spotLight.shadow.camera.near = 500;
    spotLight.shadow.camera.far = 4000;
    spotLight.shadow.camera.fov = 30;

    var raycaster = new THREE.Raycaster();
    var mouse = new THREE.Vector2();

    function onDocumentMouseDown( event ) {

        event.preventDefault();

        mouse.x = ( event.clientX / renderer.domElement.clientWidth ) * 2 - 1;
        mouse.y = - ( event.clientY / renderer.domElement.clientHeight ) * 2 + 1;

        raycaster.setFromCamera( mouse, camera );

        var intersects = raycaster.intersectObjects( cubes );

        if ( intersects.length > 0 ) {

            intersects[0].object.callback();

        }

    }
